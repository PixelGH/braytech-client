<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Braytech Client</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="window.css">
</head>

<body id="root">
    <div class="window-frame">
        <div class="window-controls-left">
            <div class="window-control dropdown-container" id="more">
                <ul class="dropdown">
                    <li id="reload">Reload<span class="shortcut-hint">Shift + Ctrl + R</span></li>
                    <li id="reloadApp" style="display:none">Reload Window<span class="shortcut-hint">Ctrl + R</span></li>
                    <li id="devTools" style="display:none">Toggle Developer Tools</li>
                    <li class="list-separator"></li>
                    <li id="settings">Settings<span class="shortcut-hint">Ctrl + ,</span></li>
                    <li id="credits">Credits</li>
                    <li class="list-separator"></li>
                    <li id="quit">Close Braytech Client<span class="shortcut-hint">Alt + F4</span></li>
                </ul>
            </div>
            <div class="window-control back-disabled" id="back"></div>
            <div class="window-control" id="xur">
                <div id="xur-animation-container">
                    <div id="xur-animation-rotate"></div>
                </div>
            </div>
        </div>
        <div class="window-controls">
            <div class="window-control" id="min"></div>
            <div class="window-control" id="max"></div>
            <div class="window-control" id="restore" style="display:none;"></div>
            <div class="window-control" id="close"></div>
        </div>
    </div>
    <webview id="main" src="" preload="./preload.js"></webview>
    <script src="./renderer.js"></script>
</body>

</html>
